{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ECAD Bridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables - Your Color Scheme */
        :root {
            --primary-color: #7c2d12;
            --primary-dark: #5c220d;
            --primary-light: #fed7aa;
            --secondary-color: #854d0e;
            --accent-color: #dc2626;
            --accent-light: #fee2e2;
            --text-primary: #1c1917;
            --text-secondary: #57534e;
            --text-tertiary: #78716c;
            --bg-primary: #ffffff;
            --bg-secondary: #fafaf9;
            --bg-tertiary: #f5f5f4;
            --border-color: #d6d3d1;
            --success-color: #16a34a;
            --warning-color: #ca8a04;
            --danger-color: #dc2626;
            --info-color: #2563eb;
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-large: 0 8px 24px rgba(0, 0, 0, 0.15);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 20px;
            --transition-fast: 150ms ease;
            --transition-medium: 250ms ease;
            --transition-slow: 350ms ease;
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .site-header {
            padding: 24px 0;
            background-color: transparent;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--text-primary);
            font-weight: 700;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary-color);
        }

        /* Main Login Container */
        .login-main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
            padding: 40px 0;
        }

        .login-wrapper {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Login Card */
        .login-card {
            background-color: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-large);
            overflow: hidden;
            padding: 48px 40px;
            position: relative;
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
        }

        .login-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(124, 45, 18, 0.15);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        /* Login Header */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Google Button */
        .google-section {
            text-align: center;
            margin: 40px 0;
        }

        .google-btn {
            width: 100%;
            padding: 18px 24px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .google-btn:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .google-icon {
            font-size: 20px;
            color: #4285F4;
        }

        .google-subtext {
            font-size: 14px;
            color: var(--text-tertiary);
            margin-top: 4px;
            display: block;
            font-weight: 400;
        }

        /* Auth Status Messages */
        .auth-status {
            padding: 16px 20px;
            border-radius: var(--radius-md);
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auth-status.success {
            background-color: rgba(22, 163, 74, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }

        .auth-status.error {
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }

        .auth-status.info {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }

        /* Features Section */
        .features-section {
            background-color: var(--primary-light);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-top: 40px;
            border-left: 4px solid var(--primary-color);
        }

        .features-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features-list {
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        .feature-icon {
            color: var(--success-color);
            font-size: 16px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .feature-text {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Information Box */
        .info-box {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--info-color);
        }

        .info-box p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .info-box i {
            color: var(--info-color);
            margin-top: 2px;
            flex-shrink: 0;
        }

        /* Footer */
        .site-footer {
            padding: 32px 0;
            background-color: transparent;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 20px;
        }

        .footer-logo {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .footer-links a {
            color: var(--text-secondary);
            font-size: 14px;
            transition: color var(--transition-fast);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            color: var(--text-tertiary);
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 28px;
                margin: 0 16px;
            }

            .login-title {
                font-size: 28px;
            }

            .login-subtitle {
                font-size: 15px;
            }

            .google-btn {
                padding: 16px 20px;
                font-size: 15px;
            }

            .logo {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 28px;
            }

            .features-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: var(--radius-lg);
            }

            .login-title {
                font-size: 24px;
            }

            .login-subtitle {
                font-size: 14px;
            }

            .google-btn {
                padding: 14px 18px;
            }

            .footer-links {
                gap: 16px;
            }

            .footer-links a {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .login-card {
                padding: 24px 20px;
            }

            .login-header {
                margin-bottom: 32px;
            }

            .google-btn {
                padding: 12px 16px;
                font-size: 14px;
            }
        }

        /* Animation for button */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 45, 18, 0.3); }
            70% { box-shadow: 0 0 0 6px rgba(124, 45, 18, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 45, 18, 0); }
        }

        .google-btn:hover {
            animation: pulse 1.5s infinite;
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fa-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="{% url 'blog:index' %}" class="logo">
                    <i class="fas fa-bridge logo-icon"></i>
                    ECAD<span>Bridge</span>
                </a>
            </div>
        </div>
    </header>

    {% load socialaccount %}

<!-- Google Login Button -->
<div class="google-section">
    <a href="{% provider_login_url 'google' %}"
       class="google-btn"
       id="googleLogin">
        <i class="fab fa-google google-icon"></i>
        <div>
            Continue with Google
            <span class="google-subtext">Fast & secure login</span>
        </div>
    </a>
</div>



    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-bridge"></i>
                    ECAD Bridge
                </div>
                <div class="footer-links">
                    <a href="{% url 'blog:index' %}">Home</a>
                    <a href="{% url 'blog:about' %}">About</a>
                    <a href="{% url 'blog:contact' %}">Contact</a>
                    <a href="{% url 'blog:tc' %}">Terms</a>
                </div>
                <div class="copyright">
                    &copy; 2026 ECAD Bridge. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Simple JavaScript for loading state -->
    <script>
        // Handle Google button click
        const googleBtn = document.getElementById('googleLogin');
        if (googleBtn) {
            googleBtn.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-spinner"></i><div>Redirecting to Google...</div>';
                this.disabled = true;
                
                // The form will submit and redirect to Google OAuth
            });
        }

        // Check for URL parameters to show messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.has('error')) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'auth-status error';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i>Authentication failed. Please try again.';
            document.querySelector('.login-card').insertBefore(errorDiv, document.querySelector('.login-header'));
        }

        if (urlParams.has('logged_out')) {
            const successDiv = document.createElement('div');
            successDiv.className = 'auth-status success';
            successDiv.innerHTML = '<i class="fas fa-check-circle"></i>You have been successfully logged out.';
            document.querySelector('.login-card').insertBefore(successDiv, document.querySelector('.login-header'));
        }

        if (urlParams.has('next')) {
            const nextParam = urlParams.get('next');
            if (nextParam.includes('/admin')) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'auth-status info';
                infoDiv.innerHTML = '<i class="fas fa-info-circle"></i>Please log in to access the admin panel.';
                document.querySelector('.login-card').insertBefore(infoDiv, document.querySelector('.login-header'));
            }
        }

        // Auto-hide messages after 5 seconds
        setTimeout(() => {
            const messages = document.querySelectorAll('.auth-status');
            messages.forEach(msg => {
                msg.style.opacity = '0';
                msg.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    if (msg.parentNode) {
                        msg.parentNode.removeChild(msg);
                    }
                }, 500);
            });
        }, 5000);
    </script>
</body>
</html>
